<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="mobile.css" />

    <script
      src="https://kit.fontawesome.com/d1f54d8dbf.js"
      crossorigin="anonymous"></script>

    <title>HOME BUDGET</title>
  </head>

  <body class="background-image">
    <nav class="navi">
      <div class="navi-icon">
        <i class="fas fa-bars fa-2xl"></i>
        <i class="fas fa-gear fa-2xl"></i>
      </div>
    </nav>
    <header class="container">
      <h1 class="app-name">BUDGET APP</h1>
    </header>
    <main class="container">
      <section class="date-tile">
        <h2 class="date">Stycze≈Ñ 2024</h2>
      </section>
      <section class="result-tile">
        <h2 class="tiles-name">You can still spend:</h2>
      </section>
      <section class="fill-tiles">
        <section class="fill-tile">
          <h2 class="tiles-name">Income</h2>
          <form id="formInc" class="fill-area">
            <input
              id="inputTextInc"
              class="text-input"
              type="text"
              placeholder="Income name"
              required />
            <input
              id="inputAmountInc"
              class="amount-input"
              type="number"
              placeholder="Amount"
              required
              min="0.01"
              step="0.01" />
            <button id="btnAddInc" class="income-amount-cto">Add</button>
          </form>
          <div id="listWrapperInc" class="income-list-wrapper">
            <ul id="listInc" class="income-list-ul">
              <li class="income-list-item">
                <span class="income-name-style">Income name</span>
                <span class="income-amount-style">5000</span>
                <div class="incOption">
                  <button class="item-income-cto">edit</button>
                  <button class="item-income-cto">
                    <i class="fa-regular fa-trash-can fa-xl"></i>
                  </button>
                </div>
              </li>
            </ul>
          </div>
          <div class="total-income">
            <h2 class="total-name">Total income:</h2>
          </div>
        </section>
        <section class="fill-tile">
          <h2 class="tiles-name">Expences</h2>
        </section>
      </section>
    </main>
    <div class="overlay"></div>

    <script type="module" src="index.js"></script>
  </body>
</html>
