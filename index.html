<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="mobile.css" />
    <link rel="stylesheet" href="tablets.css" />

    <title>HOME BUDGET</title>
  </head>

  <body class="background-image">
    <header class="container">
      <i
        class="fa-solid fa-money-bill-transfer fa-2xl"
        style="color: #ffffff; margin-top: 50px"></i>
      <h1 class="app-name">BUDGET APP</h1>
    </header>
    <main class="container">
      <section class="result-tile">
        <h2 id="yourBudget" class="tiles-name"></h2>
      </section>
      <section class="fill-tiles">
        <section class="fill-tile">
          <h2 class="tiles-name">Incomes</h2>
          <form id="formInc" class="fill-area">
            <input
              id="inputTextInc"
              class="text-input"
              type="text"
              placeholder="Income name"
              required />
            <input
              id="inputAmountInc"
              class="amount-input"
              type="number"
              placeholder="Amount"
              required
              min="0.01"
              step="0.01" />
            <button class="amount-cto">Add</button>
          </form>
          <div id="listWrapperInc" class="list-wrapper">
            <ul id="listInc" class="list-ul"></ul>
          </div>
          <div class="total-wrapper">
            <h2 class="total-name">
              Total income:
              <span id="totalIncomes"></span>
            </h2>
          </div>
        </section>
        <section class="fill-tile">
          <h2 class="tiles-name">Expences</h2>
          <form id="formExp" class="fill-area">
            <input
              id="inputTextExp"
              class="text-input"
              type="text"
              placeholder="Expences name"
              required />
            <input
              id="inputAmountExp"
              class="amount-input"
              type="number"
              placeholder="Amount"
              required
              min="0.01"
              step="0.01" />
            <button class="amount-cto">Add</button>
          </form>
          <div id="listWrapperExp" class="list-wrapper">
            <ul id="listExp" class="list-ul"></ul>
          </div>
          <div class="total-wrapper">
            <h2 class="total-name">
              Total expences:
              <span id="totalExpences"></span>
            </h2>
          </div>
        </section>
      </section>
    </main>
    <div class="overlay"></div>

    <script type="module" src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/d1f54d8dbf.js"
      crossorigin="anonymous"></script>
  </body>
</html>
